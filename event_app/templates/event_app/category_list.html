{% extends "event_app/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Categories</h1>
    <a href="{% url 'event_app:category_create' %}" class="px-4 py-2 bg-blue-500 text-white rounded">Add Category</a>


    <table class="mt-4 w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2">Description</th>
                <th class="border px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td class="border px-4 py-2">{{ category.name }}</td>
                <td class="border px-4 py-2">{{ category.description }}</td>
                <td class="border px-4 py-2">
                    <a href="{% url 'event_app:category_update' category.id %}" class="text-blue-500">Edit</a> |
<a href="{% url 'event_app:category_delete' category.id %}" class="text-red-500">Delete</a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center py-4">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
