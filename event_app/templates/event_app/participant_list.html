{% extends "event_app/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Participants</h1>
    <a href="{% url 'event_app:participant_create' %}" class="px-4 py-2 bg-blue-500 text-white rounded">Add
        Participant</a>
    <table class="mt-4 w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2">Email</th>
                <th class="border px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in participants %}
            <tr>
                <td class="border px-4 py-2">{{ participant.name }}</td>
                <td class="border px-4 py-2">{{ participant.email }}</td>
                <td class="border px-4 py-2">
                    <a href="{% url 'event_app:participant_update' participant.id %}" class="text-blue-500">Edit</a> |
                    <a href="{% url 'event_app:participant_delete' participant.id %}" class="text-red-500">Delete</a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center py-4">No participants found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
