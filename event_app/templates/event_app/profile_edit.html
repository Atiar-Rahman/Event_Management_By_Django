{% extends 'event_app/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
<form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded border max-w-xl">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
      {{ field }}
      {% for e in field.errors %}<div class="text-red-600 text-sm">{{ e }}</div>{% endfor %}
    </div>
  {% endfor %}
  <button class="px-3 py-2 rounded bg-blue-600 text-white">Save</button>
</form>
{% endblock %}
