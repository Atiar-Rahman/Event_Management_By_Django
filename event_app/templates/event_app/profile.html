{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">My Profile</h1>
  
  <div class="flex items-center space-x-6 mb-6">
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border border-gray-300">
    <div>
      <p><strong class="text-gray-700">Username:</strong> {{ user.username }}</p>
      <p><strong class="text-gray-700">Email:</strong> {{ user.email }}</p>
    </div>
  </div>

  <div class="space-y-3">
    <p><strong class="text-gray-700">First Name:</strong> {{ user.first_name }}</p>
    <p><strong class="text-gray-700">Last Name:</strong> {{ user.last_name }}</p>
    <p><strong class="text-gray-700">Phone Number:</strong> {{ user.phone_number }}</p>
  </div>
</div>
{% endblock %}
