{% extends 'event_app/base.html' %}
{% block title %}Sign in Â· Eventify{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Sign in</h1>
<form method="post" class="bg-white border rounded p-6 max-w-md space-y-4">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div>
      <label class="text-sm text-gray-700">{{ field.label }}</label>
      {{ field }}
      {% for e in field.errors %}<p class="text-xs text-red-600">{{ e }}</p>{% endfor %}
    </div>
  {% endfor %}
  <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Login</button>
  <a href="{% url 'sign-up' %}" class="ml-2 text-sm text-gray-700 underline">Create account</a>
</form>
{% endblock %}
