{% extends "event_app/base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Change Password</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}<p class="text-red-600 text-sm">{{ field.errors|striptags }}</p>{% endif %}
      </div>
    {% endfor %}
    <button class="w-full px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Update</button>
  </form>
</div>
{% endblock %}
