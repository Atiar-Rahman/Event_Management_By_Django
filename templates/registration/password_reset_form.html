{% extends "event_app/base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Reset Password</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.email }}
    <button class="w-full px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Send reset link</button>
  </form>
</div>
{% endblock %}
